                var res = [];
                for (var i = 0; i < data.length; i++) {
                    stu = data[i];
                    if (stu.p == name) {
                        res.push({
                            name: stu.name,
                            value: stu.cd.concat(stu.stuNum),
                            symbol: stu.image,
                            symbolSize: 50
                        });
                    }

                }
                return res;
            };
